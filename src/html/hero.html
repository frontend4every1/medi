<section class="hero" id="hero">
  <div class="container">
    <div class="hero__top row">
      <div class="hero__data col-lg-4">
        <h1 class="hero__title">Косметология</h1>
        <p class="hero__description">Современный мир диктует новые каноны жизни: ухоженное лицо и тело, стройная, подтянутая фигура — сегодня это неотъемлемые черты привлекательной внешности, характеризующие человека благополучного и успешного.</p>
        <a class="hero__button button" href="#">Подробнее</a>
      </div>

      <div class="hero-slider col-lg-7">
        <div class="hero-slider__swiper swiper">
          <div class="hero-slider__wrapper swiper-wrapper">
            <div class="hero-slider__slide swiper-slide">
              <img class="hero-slider__image" src="@img/hero.jpg" alt="" />
            </div>
            <div class="hero-slider__slide swiper-slide">
              <img class="hero-slider__image" src="@img/hero.jpg" alt="" />
            </div>
            <div class="hero-slider__slide swiper-slide">
              <img class="hero-slider__image" src="@img/hero.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="hero-slider__button hero-slider__button--prev swiper-button-prev">
          <img src="@img/arrow-left.svg" />
        </div>
        <div class="hero-slider__button hero-slider__button--next swiper-button-next">
          <img src="@img/arrow-right.svg" />
        </div>
      </div>
    </div>
    
    <div class="hero__bottom row">
      <div class="hero__bottom-item col-lg-6 col-xl-6">Комплексные процедуры</div>
      <div class="hero__bottom-item col-lg-3 col-xl-3">Центр обучения</div>
      <div class="hero__bottom-item col-lg-3 col-xl-3">VIP клиентам</div>
    </div>
