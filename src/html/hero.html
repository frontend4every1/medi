<section class="hero" id="hero">

    <div class="hero__inner">
      <div class="hero__data">
        <h1 class="hero__title">Косметология</h1>

            <div class="hero-swiper__slide swiper-slide">

        <div class="hero-slider__button hero-slider__button--next swiper-button-next">
          <img src="@img/arrow-right.svg" />

      </div>
    </div>
    
    <div class="hero__bottom">
      <div class="hero__bottom-item hero__bottom-item--one">Комплексные процедуры</div>
